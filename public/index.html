<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Mug Eyetrain</title>
  </head>
  <body>
    <section id="app" class="app-container">
      <header class="hints"></header>
      <main>
        <svg class="circle" width="100" height="100">
          <circle
            cx="50"
            cy="50"
            r="40"
            stroke="black"
            stroke-dasharray="190"
            stroke-linecap="round"
            stroke-width="10"
            fill="none"
            transform="rotate(42 50 50)"
          />
        </svg>
      </main>
      <footer class="progress"></footer>
      <div class="finish-dialog hints deactivated" id="finish_dialog">
        <p>succeed: <span id="finish_succeed_numb"></span></p>
        <p>failed: <span id="finish_failed_numb"></span></p>
        <p class="finish-dialog__hint">Press any key to repeat the game...</p>
      </div>
    </section>
    <script type="module" src="/static/index.js"></script>
  </body>
</html>
